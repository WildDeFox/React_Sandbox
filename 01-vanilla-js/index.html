<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS</title>
  <style>
    .app {
      text-align: center
    }
    .green-btn {
      color: white;
      background-color: green;
      padding: 20px;
      border-radius: 30px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="app">
    <button id="myButton" onclick="changeButton('myButton')">Click Me</button>
  </div>
  
  <script>
    function changeButton(id) {
      const myButton = document.getElementById(id);
      myButton.innerHTML = 'Hello from fanila JS';
      myButton.className = 'green-btn'
    }
  </script>
</body>
</html>
